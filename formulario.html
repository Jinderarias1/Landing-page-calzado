<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./estilos/styles.css">
    
</head>

<body>
    <nav class="navbar is-black has-background-blueviolet " style="background-color: blueviolet;">
        <div class="navbar-brand">


            <h1 class="navbar-item is-size-2-desktop  has-text-white" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Landing-page-calzado</h1>

            <a class="navbar-burger has-text-white" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" href="./index.html"> Inicio</a>
            </div>
        </div>
    </nav>
    <div class="columns ">
        <div class="column is-4"></div>
        <div class="column is-4 ">
            <div id="datos" class="cell has-background-white p-4 box has-shadow-medium has-radius-medium"
                style="border-radius: 10px; border: 2px solid blueviolet; overflow: hidden; position: relative; top:5vw;">
                <div class="has-text-centered">
                    <h2 class="title is-flex is-justify-content-center has-text-black">Realiza tu pedido </h2>
                    <p class="subtitle is-flex is-justify-content-center mb-4 mt-5">
                        ¡DEJANOS TUS DATOS PERSONALES!
                    </p>
                </div>
                <form action="" method="get">
                    <div class="field">
                        <label class="label" for="nombre">Nombre y apellidos:</label>
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="Nombre" value="" required
                                minlength="4" maxlength="20" size="50" id="nombre" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="Identificacíon">Identificación</label>
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="No Identificación" value="" required
                                minlength="5" maxlength="20" size="50" id="Identificación" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="email">Correo electrónico:</label>
                        <div class="control">
                            <input class="input is-small" type="email" placeholder="Correo" value="" required
                                minlength="4" maxlength="20" size="50" id="email" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="tel">Telefono</label>
                        <div class="control">
                            <input class="input is-small" type="tel" placeholder="0000000000" value="" required
                                minlength="4" maxlength="11" size="50" id="tel" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="sexo">Sexo</label>
                        <div class="control">
                            <input type="radio" name="sexo" id="sexo" value="hombre" >hombre
                        <input type="radio" name="sexo" id="sexo" value="mujer">mujer
                        
                        </div>
                    </div>

                    

                    <div class="field">
                        <label class="label" for="boleto">Talla de zapato</label>
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="25 26 28 29 30" value="" required
                                minlength="4" maxlength="20" size="50" id="boleto" />
                        </div>
                    </div>



                    <!-- <div class="field">
                        <label class="label" for="tel">Estado:</label>
                        <div class="control">
                            <select name="">
                                <option value=""> Confirmado</option>
                                <option value=""> En Espera</option>
                                <option value=""> Cancelado</option>
                            </select>
                        </div>
                    </div> -->


                    <div class="field is-grouped is-justify-content-center">
                        <div class="control">
                            <button class="button">Enviar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="column is-4"></div>
    </div>
    <footer class="footer has-text-black p-0 e-footer" style="position: relative;top: 6vw;">
        <div class="content has-text-centered">
            <h4>Lo mejor en zapatos</h4>
            <p class="is-size-5">
                <strong class="anime">landing-page-calzado</strong> © 2024. Todos los derechos
                reservados.
            </p>
            
        </div>
    </footer>


</body>

</html>
